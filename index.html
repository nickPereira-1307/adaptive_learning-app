<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Login & Registration</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Student Portal</h1>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Login
            </div>
            <div class="tab" data-tab="register">
                <i class="fas fa-user-plus"></i> Register
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="loginForm">
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="error" id="loginEmailError">
                        <i class="fas fa-exclamation-circle"></i> Please enter a valid email
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error" id="loginPasswordError">
                        <i class="fas fa-exclamation-circle"></i> Password is required
                    </div>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                    <span class="button-loader"></span>
                </button>
                
                <div class="success-message" id="loginSuccess">
                    <i class="fas fa-check-circle"></i> Login successful!
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container" id="registerForm">
            <form onsubmit="return handleRegistration(event)">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="error" id="nameError">
                        <i class="fas fa-exclamation-circle"></i> Name must be at least 3 characters
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error" id="emailError">
                        <i class="fas fa-exclamation-circle"></i> Please enter a valid email
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-book"></i>
                        <select id="subject" required>
                            <option value="">Select your subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div class="error" id="subjectError">
                        <i class="fas fa-exclamation-circle"></i> Please select a subject
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-user-plus"></i> Register
                    <span class="button-loader"></span>
                </button>

                <div class="success-message" id="registerSuccess">
                    <i class="fas fa-check-circle"></i> Registration successful!
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
